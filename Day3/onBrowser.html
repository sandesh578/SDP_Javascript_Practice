<!DOCTYPE html>

<head>
    <title>JavaScript On Browser</title>
</head>

<body>
    <script>
      let calculator={
          read()
          {
            this.num1=prompt("Enter a number:",'0');
            this.num2=prompt("Enter another number:",'0');
          },
          sum()
          {
            return +((+this.num1)+(+this.num2));
          },
          mul(){
            return +(this.num1*this.num2);
          }
      };
      
      calculator.read();
      console.log(calculator.sum());
      console.log(calculator.mul());
    </script>
</body>
</html>
